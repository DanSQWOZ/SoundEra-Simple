<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundEra - Ваша музыка навсегда</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b1b 100%);
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            border-bottom: 2px solid #ff4444;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff4444, #ff6666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-btn {
            background: linear-gradient(45deg, #ff4444, #cc3333);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 68, 68, 0.4);
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 2rem;
            position: relative;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            padding: 1rem 1.5rem;
            border: 2px solid #333;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: #ff4444;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.3);
        }

        .search-bar::placeholder {
            color: #999;
        }

        /* Music Grid */
        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .music-card {
            background: linear-gradient(135deg, rgba(255, 68, 68, 0.1), rgba(0, 0, 0, 0.7));
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 68, 68, 0.2);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .music-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 68, 68, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .music-card:hover::before {
            transform: translateX(100%);
        }

        .music-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 68, 68, 0.2);
            border-color: #ff4444;
        }

        .music-card h3 {
            color: #ff4444;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .music-card p {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .play-btn {
            background: linear-gradient(45deg, #ff4444, #cc3333);
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.4);
        }

        /* Player */
        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            padding: 1rem 2rem;
            border-top: 2px solid #ff4444;
            z-index: 100;
            display: none;
        }

        .player.active {
            display: block;
        }

        .player-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
            gap: 1rem;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .album-art {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff4444, #cc3333);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .track-info h4 {
            color: #ff4444;
            margin-bottom: 0.2rem;
        }

        .track-info p {
            color: #ccc;
            font-size: 0.9rem;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 2;
            justify-content: center;
        }

        .control-btn {
            background: none;
            border: none;
            color: #ff4444;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 50%;
        }

        .control-btn:hover {
            background: rgba(255, 68, 68, 0.1);
            transform: scale(1.1);
        }

        .play-pause-btn {
            font-size: 2rem;
            background: linear-gradient(45deg, #ff4444, #cc3333);
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
        }

        .progress-container {
            flex: 1;
            margin: 0 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #ff4444, #cc3333);
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            color: #ccc;
            font-size: 0.8rem;
            margin-top: 0.3rem;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
            justify-content: flex-end;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #ff4444;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Upload Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 200;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            border: 2px solid #ff4444;
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .modal h2 {
            color: #ff4444;
            margin-bottom: 1.5rem;
        }

        .file-upload-area {
            border: 2px dashed #ff4444;
            border-radius: 15px;
            padding: 2rem;
            margin: 1rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-area:hover {
            background: rgba(255, 68, 68, 0.1);
        }

        .file-upload-area.drag-over {
            background: rgba(255, 68, 68, 0.2);
            border-color: #ff6666;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #ff4444;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }

            .player-content {
                flex-direction: column;
                gap: 0.5rem;
            }

            .player-controls {
                order: -1;
            }

            .music-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .playing {
            animation: pulse 2s infinite;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff4444;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff6666;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">🎵 SoundEra</div>
            <button class="upload-btn" onclick="openUploadModal()">
                📤 Загрузить трек
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="🔍 Поиск музыки..." id="searchInput">
        </div>

        <div class="music-grid" id="musicGrid">
            <!-- Примеры треков для демонстрации -->
            <div class="music-card" onclick="playTrack('example1.mp3', 'Пример трека 1', 'Неизвестный артист')">
                <h3>Пример трека 1</h3>
                <p>Неизвестный артист</p>
                <button class="play-btn">▶ Играть</button>
            </div>
            <div class="music-card" onclick="playTrack('example2.mp3', 'Пример трека 2', 'Неизвестный артист')">
                <h3>Пример трека 2</h3>
                <p>Неизвестный артист</p>
                <button class="play-btn">▶ Играть</button>
            </div>
        </div>
    </main>

    <!-- Music Player -->
    <div class="player" id="musicPlayer">
        <div class="player-content">
            <div class="player-info">
                <div class="album-art">🎵</div>
                <div class="track-info">
                    <h4 id="currentTrackTitle">Название трека</h4>
                    <p id="currentTrackArtist">Артист</p>
                </div>
            </div>

            <div class="player-controls">
                <button class="control-btn" onclick="previousTrack()">⏮</button>
                <button class="control-btn play-pause-btn" onclick="togglePlayPause()" id="playPauseBtn">▶</button>
                <button class="control-btn" onclick="nextTrack()">⏭</button>
            </div>

            <div class="progress-container">
                <div class="progress-bar" onclick="seekTrack(event)">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>

            <div class="volume-control">
                <button class="control-btn" onclick="toggleMute()">🔊</button>
                <input type="range" class="volume-slider" min="0" max="100" value="50" id="volumeSlider">
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeUploadModal()">×</button>
            <h2>Загрузить музыку</h2>
            <div class="file-upload-area" id="fileUploadArea">
                <p>🎵 Перетащите файлы сюда или нажмите для выбора</p>
                <p style="font-size: 0.9rem; color: #999; margin-top: 0.5rem;">
                    Поддерживаемые форматы: MP3, WAV, FLAC
                </p>
            </div>
            <input type="file" id="fileInput" accept=".mp3,.wav,.flac" multiple style="display: none;">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Выбрать файлы
            </button>
        </div>
    </div>

    <audio id="audioPlayer" preload="metadata"></audio>

    <script>
        // Глобальные переменры
        let currentTrack = null;
        let isPlaying = false;
        let currentPlaylist = [];
        let currentIndex = 0;
        let audioPlayer = document.getElementById('audioPlayer');
        
        // API endpoint - замените на ваш реальный endpoint
        const API_BASE_URL = 'https://your-render-backend.onrender.com/api';

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            loadMusic();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Поиск
            document.getElementById('searchInput').addEventListener('input', function(e) {
                filterMusic(e.target.value);
            });

            // Загрузка файлов
            const fileInput = document.getElementById('fileInput');
            const fileUploadArea = document.getElementById('fileUploadArea');

            fileInput.addEventListener('change', handleFileSelect);
            
            fileUploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                fileUploadArea.classList.add('drag-over');
            });

            fileUploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                fileUploadArea.classList.remove('drag-over');
            });

            fileUploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                fileUploadArea.classList.remove('drag-over');
                const files = e.dataTransfer.files;
                handleFiles(files);
            });

            fileUploadArea.addEventListener('click', function() {
                fileInput.click();
            });

            // Аудио плеер события
            audioPlayer.addEventListener('loadedmetadata', updatePlayerUI);
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', nextTrack);

            // Громкость
            document.getElementById('volumeSlider').addEventListener('input', function(e) {
                audioPlayer.volume = e.target.value / 100;
            });
        }

        // Загрузка музыки с сервера
        async function loadMusic() {
            try {
                const response = await fetch(`${API_BASE_URL}/tracks`);
                if (response.ok) {
                    const tracks = await response.json();
                    displayTracks(tracks);
                    currentPlaylist = tracks;
                } else {
                    console.error('Ошибка загрузки треков');
                }
            } catch (error) {
                console.error('Ошибка подключения к серверу:', error);
                // Показываем демо-контент если сервер недоступен
                displayDemoTracks();
            }
        }

        function displayDemoTracks() {
            const demoTracks = [
                { id: 1, title: 'Демо трек 1', artist: 'Неизвестный артист', filename: 'demo1.mp3' },
                { id: 2, title: 'Демо трек 2', artist: 'Неизвестный артист', filename: 'demo2.mp3' }
            ];
            displayTracks(demoTracks);
            currentPlaylist = demoTracks;
        }

        function displayTracks(tracks) {
            const musicGrid = document.getElementById('musicGrid');
            musicGrid.innerHTML = '';

            tracks.forEach((track, index) => {
                const trackCard = document.createElement('div');
                trackCard.className = 'music-card';
                trackCard.onclick = () => playTrack(track, index);
                
                trackCard.innerHTML = `
                    <h3>${track.title}</h3>
                    <p>${track.artist}</p>
                    <button class="play-btn">▶ Играть</button>
                `;
                
                musicGrid.appendChild(trackCard);
            });
        }

        // Воспроизведение трека
        function playTrack(track, index = 0) {
            if (typeof track === 'string') {
                // Для демо версии
                track = { title: arguments[1], artist: arguments[2], url: track };
                index = 0;
            }

            currentTrack = track;
            currentIndex = index;
            
            // Обновляем URL для воспроизведения
            const audioUrl = track.url || `${API_BASE_URL}/stream/${track.id}`;
            audioPlayer.src = audioUrl;
            
            // Обновляем UI
            document.getElementById('currentTrackTitle').textContent = track.title;
            document.getElementById('currentTrackArtist').textContent = track.artist;
            
            // Показываем плеер
            document.getElementById('musicPlayer').classList.add('active');
            
            // Воспроизводим
            audioPlayer.play().then(() => {
                isPlaying = true;
                updatePlayPauseButton();
            }).catch(error => {
                console.error('Ошибка воспроизведения:', error);
            });
        }

        function togglePlayPause() {
            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
            } else {
                audioPlayer.play().then(() => {
                    isPlaying = true;
                });
            }
            updatePlayPauseButton();
        }

        function updatePlayPauseButton() {
            const btn = document.getElementById('playPauseBtn');
            btn.textContent = isPlaying ? '⏸' : '▶';
        }

        function previousTrack() {
            if (currentIndex > 0) {
                playTrack(currentPlaylist[currentIndex - 1], currentIndex - 1);
            }
        }

        function nextTrack() {
            if (currentIndex < currentPlaylist.length - 1) {
                playTrack(currentPlaylist[currentIndex + 1], currentIndex + 1);
            }
        }

        function updateProgress() {
            if (audioPlayer.duration) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
                
                // Обновляем время
                document.getElementById('currentTime').textContent = formatTime(audioPlayer.currentTime);
                document.getElementById('totalTime').textContent = formatTime(audioPlayer.duration);
            }
        }

        function seekTrack(event) {
            const progressBar = event.target;
            const clickX = event.offsetX;
            const width = progressBar.offsetWidth;
            const percentage = clickX / width;
            
            if (audioPlayer.duration) {
                audioPlayer.currentTime = audioPlayer.duration * percentage;
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        function toggleMute() {
            audioPlayer.muted = !audioPlayer.muted;
            const btn = event.target;
            btn.textContent = audioPlayer.muted ? '🔇' : '🔊';
        }

        function updatePlayerUI() {
            updateProgress();
        }

        // Модальное окно загрузки
        function openUploadModal() {
            document.getElementById('uploadModal').classList.add('active');
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').classList.remove('active');
        }

        // Обработка загрузки файлов
        function handleFileSelect(event) {
            const files = event.target.files;
            handleFiles(files);
        }

        async function handleFiles(files) {
            for (let file of files) {
                if (file.type.startsWith('audio/')) {
                    await uploadFile(file);
                }
            }
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('audio', file);
            
            try {
                const response = await fetch(`${API_BASE_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Файл загружен:', result);
                    loadMusic(); // Перезагружаем список
                    closeUploadModal();
                } else {
                    console.error('Ошибка загрузки файла');
                }
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                // Для демо - просто добавляем файл локально
                addLocalFile(file);
            }
        }

        function addLocalFile(file) {
            const url = URL.createObjectURL(file);
            const track = {
                id: Date.now(),
                title: file.name.replace(/\.[^/.]+$/, ""),
                artist: 'Локальный файл',
                url: url
            };
            
            currentPlaylist.push(track);
            displayTracks(currentPlaylist);
            closeUploadModal();
        }

        // Поиск и фильтрация
        function filterMusic(query) {
            const cards = document.querySelectorAll('.music-card');
            cards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const artist = card.querySelector('p').textContent.toLowerCase();
                const searchQuery = query.toLowerCase();
                
                if (title.includes(searchQuery) || artist.includes(searchQuery)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Закрытие модального окна по клику вне его
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('uploadModal');
            if (event.target === modal) {
                closeUploadModal();
            }
        });

        // Горячие клавиши
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' && currentTrack) {
                event.preventDefault();
                togglePlayPause();
            }
        });
    </script>
</body>
</html>
